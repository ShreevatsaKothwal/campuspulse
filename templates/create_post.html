{% extends 'base.html' %}
{% block content %}

<section style="padding: 60px 20px;">
    <div style="max-width: 700px; margin: 0 auto;">

        <h2 style="margin-bottom:20px;">Create New Post</h2>

        <form method="POST">
            {% csrf_token %}

            <div style="margin-bottom:15px;">
                <label>Title</label>
                {{ form.title }}
            </div>

            <div style="margin-bottom:15px;">
                <label>Content</label>
                {{ form.content }}
            </div>

            <button type="submit"
                    style="background:#2563eb; color:white; padding:8px 16px; border:none; border-radius:6px;">
                Post
            </button>

        </form>

    </div>
</section>

{% endblock %}
